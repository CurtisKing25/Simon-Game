<html>

<head>
    <!-- Links css -->
    <link rel="stylesheet" href="assignment-02.css">
    <!-- Links to Orbitron font from google fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron">

</head>

<!-- Body tag with id to control background colour of the webpage -->
<body id="body">
    <!-- Holds all the divs -->
    <div id="container">
        <!-- Holds everything but the lights -->
        <div id="display">
            <div id="centre"></div>
            <div id="startCircle"></div>
            <!-- buttons uses start function to start the game -->
            <button id="startButton" class="font" type="button" onclick="start();">START</button>
            <button id="highScore" class="font" type="label">00</button>
            <button id="lastScore" class="font" type="label">00</button>
        </div>

        <!-- Holds the lights -->
        <div id="circles">
            <!-- Holds the top circles -->
            <div id="top">
                <div id="greenCorner" class="corner"></div>
                <div id="redCorner" class="corner"></div>
                <div id="green" type="button" onclick="" class="light"></div>
                <div id="red" class="light"></div>
            </div>
            
            <!-- Holds the top circles -->
            <div id="bottom">
                <div id="blueCorner" class="corner"></div>
                <div id="blue" class="light"></div>
                <div id="yellowCorner" class="corner"></div>
                <div id="yellow" class="light"></div>
            </div>
        </div>
    </div>


</body>
<!-- Links javascript -->
<script src="assignment-02.js"></script>

</html>
